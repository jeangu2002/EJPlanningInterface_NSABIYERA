<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    template="../../header.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <title><ui:define name="title">Toutes les activités</ui:define></title>

    <ui:define name="body">
        <p:growl id="growl" showDetail="true" sticky="false" />
         <h:form>
            <p:dataTable value="#{controllerCompetitionManagedBean.getDisponibilites()}" var="disponibilite">
                
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Toutes les disponibilités "></h:outputText>
                    </f:facet>
                    <h:outputText value="#{disponibilite.moniteur.nom} #{disponibilite.moniteur.prenom}"></h:outputText>

                </p:column>

               
                <p:column>
                    <p:selectOneMenu id="competition" value="#{controllerCompetitionManagedBean.competitionBean}" converter="competitionconverter">
                        <f:selectItems value="#{controllerCompetitionManagedBean.all}" var="comp" itemLabel="#{comp.nom}" itemValue="#{comp}" />
                    </p:selectOneMenu>
                </p:column>

                <p:column>

                    <p:commandButton type="button" value="Valider"
                                     icon="fa  fa-check-circle" style="background-color:green;"
                                     update="growl" ajax="true">
                        <f:ajax event="click" listener="#{controllerCompetitionManagedBean.valider(disponibilite,controllerCompetitionManagedBean.competitionBean)}"/>
                    </p:commandButton>


                </p:column>
                 

            </p:dataTable>
         </h:form>
      
    </ui:define>


</ui:composition>
