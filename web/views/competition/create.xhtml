<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    template="../../header.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <title><ui:define name="title">Compétitions</ui:define></title>

    <ui:define name="body">
        <h:form>
            <p:growl id="growl" showDetail="true" sticky="false" />
            <p:fieldset legend="Ajouter une compétiton" widgetVar="regWidget" style="min-width: 570px;">
                <h:panelGrid columns="1" width="550" border="0">
                    
                    <h:outputLabel for="Nom" value="nom" />
                    <p:inputText value="#{controllerCompetitionManagedBean.competitionBean.nom}" rendered="true" requiredMessage="le nom est requis">
                    </p:inputText>

                    <h:outputLabel for="rue" value="rue" />
                    <p:inputText value="#{controllerCompetitionManagedBean.competitionBean.rue}" >
                    </p:inputText>

                    <h:outputLabel for="numero" value="numéro" />
                    <p:inputText value="#{controllerCompetitionManagedBean.competitionBean.numero}" >
                    </p:inputText>

                    <h:outputLabel for="codePostal" value="code postal" />
                    <p:inputText value="#{controllerCompetitionManagedBean.competitionBean.codePostal}" >
                    </p:inputText>

                    <h:outputLabel for="lcoalite" value="localité" />
                    <p:inputText value="#{controllerCompetitionManagedBean.competitionBean.localite}" >
                    </p:inputText>

                    <p:outputLabel for="dateCompetition" value="date" />
                    <p:calendar id="dateCompetition" value="#{controllerCompetitionManagedBean.competitionBean.dateCompetition}" pattern="dd/MM/yyyy HH:mm" mask="true" />
                    
                     <p:outputLabel for="dateCompetition" value="saison" />
                    <h:selectOneMenu value="#{controllerCompetitionManagedBean.competitionBean.saison}" converter="saisonconverter">
                        <f:selectItems value="#{controllerCompetitionManagedBean.getSaisonList()}" var="saison" 
                                       itemValue="#{saison}" 
                                       itemLabel="#{saison.nom}"/>
                        
                    </h:selectOneMenu>
                    
                     <p:outputLabel for="dateCompetition" value="sport" />
                    <h:selectOneMenu value="#{controllerCompetitionManagedBean.competitionBean.sport}" converter="sportconverter">
                        <f:selectItems value="#{controllerCompetitionManagedBean.getSports()}" var="sport" 
                                       itemValue="#{sport}" 
                                       itemLabel="#{sport.nom}"/>
                        
                    </h:selectOneMenu>
                    
                    <p:commandButton action="#{controllerCompetitionManagedBean.addCompetition(controllerCompetitionManagedBean.competitionBean)}"
                                     value="Enregistrer" 
                                     ajax="false" 
                                     update="growl"/>
                </h:panelGrid>
            </p:fieldset>

        </h:form>
    </ui:define>
</ui:composition>
