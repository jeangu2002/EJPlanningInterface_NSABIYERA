<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    template="../../header.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <title><ui:define name="title">Tous les groupes</ui:define></title>

    <ui:define name="body">
        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>
            <p:dataTable value="#{controllerGroupeManagedBean.all}" var="groupe" editable="true" stickyHeader="true">
                <f:facet name="header">
                    Tous les groupes
                </f:facet>
                <p:ajax event="rowEdit" listener="#{controllerGroupeManagedBean.onRowEdit}" update=":form:msgs" />
                <p:ajax event="rowEditCancel" listener="#{controllerGroupeManagedBean.onRowCancel}" update=":form:msgs" />
                <p:column headerText="nom">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{groupe.nom}"></h:outputText>
                        </f:facet>
                        <f:facet name="input">
                            <h:inputText value="#{groupe.nom}" style="width:100%" id="modelInput"></h:inputText>
                        </f:facet>
                    </p:cellEditor>

                </p:column>
                <p:column style="width:32px">
                    <p:rowEditor />
                </p:column>

                <p:column>
                    <h:form>
                        <p:commandButton value="Supprimer"
                                         type="button"
                                         action="#{controllerGroupeManagedBean.deleteSport(sport)}"
                                         ajax="false"
                                         update="display"
                                         icon="fa fa-trash-o"
                                         style="background-color: red;">

                        </p:commandButton>
                    </h:form>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>


</ui:composition>
