<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    template="../../header.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <title><ui:define name="title">Toutes les activités</ui:define></title>

    <ui:define name="body">

        <p:dataTable value="#{controllerSportManagedBean.all}" var="sport" stickyHeader="true">
            <f:facet name="header">
                Toutes les activités
            </f:facet>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="nom"></h:outputText>
                </f:facet>
                <h:outputText value="#{sport.nom}"></h:outputText>
            </p:column>
            <p:column>
                <h:form>
                    <p:commandButton value="Modifier"
                                     type="button"
                                     action="#{controllerSportManagedBean.edit(sport)}"
                                     ajax="false"
                                     update="display"
                                     icon="fa fa-pencil-square-o"
                                     style="background-color: yellow;">

                    </p:commandButton>
                </h:form>

            </p:column>
            <p:column>
                <h:form>
                    <p:commandButton value="Supprimer"
                                     type="button"
                                     action="#{controllerSportManagedBean.deleteSport(sport)}"
                                     ajax="false"
                                     update="display"
                                     icon="fa fa-trash-o"
                                     style="background-color: red;">

                    </p:commandButton>
                </h:form>

            </p:column>
        </p:dataTable>

    </ui:define>


</ui:composition>
