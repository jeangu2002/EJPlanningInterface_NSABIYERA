<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    template="../../header.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <title><ui:define name="title">Toutes les activités</ui:define></title>

    <ui:define name="body">
        <h:form>
            <p:growl id="growl" showDetail="false" sticky="false" life="6000"/> 
            <p:fieldset legend="Ajouter une activité" widgetVar="regWidget" style="width: 600px;">

                <h:panelGrid columns="1" width="550" border="0">
                    <h:outputLabel value="Nom de l'activité" />
                    <p:inputText value="#{controllerSportManagedBean.sportBean.nom}"
                                 required="true"
                                 requiredMessage="Entrez le nom de l'activité">

                    </p:inputText>
                    <p:commandButton value="Ajouter"
                                     action="#{controllerSportManagedBean.addSport()}"
                                     ajax="false"
                                     update="growl">

                    </p:commandButton>
                </h:panelGrid>  

            </p:fieldset>

        </h:form>
    </ui:define>
</ui:composition>
